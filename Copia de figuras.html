<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso practico de JS</title>
</head>

<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Taller #1 del curso practico de JavaScripT de Platzi</p>
    </header>
    <section>
        <h2>Calcula el área y perimetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
            Escribe cuanto mide cada lado de tu cuadrado    
            </label>
            <input id="InputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perimetro de un triángulo</h2>
        <form>
            <label for="Lado1">
            Escribe cuanto mide el lado 1 de tu triangulo    
            </label>
            <input id="Lado1" type="number" /> <br>
            <label for="Lado2">
            Escribe cuanto mide el lado 2 de tu triangulo    
            </label>
            <input id="Lado2" type="number" /> <br>
            <label for="Base">
            Escribe cuanto mide la base de tu triangulo    
            </label>
            <input id="Base" type="number" /> <br>
            <label for="Altura">
            Escribe cuanto mide la altura de tu triangulo    
            </label>
            <input id="Altura" type="number" />
            <button type="button" onclick="calcularPerimetroTiangulo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaTiangulo()">Calcular el área</button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perimetro de un círculo</h2>
        <form action="">
            <label for="InputCirculo">
            Escribe cuanto mide el radio de tu círculo    
            </label>
            <input id="InputCirculo" type="number" />
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
        </form>
    </section>



    <script src="./figuras.js"></script>
</body>

</html>
